method: bayes
metric:
  goal: maximize
  name: meanAP
parameters:
#trainer
  auto_select_gpus:
    value: true
  gpus:
    value: 1
  num_sanity_val_steps:
    value: 1
  log_every_n_steps:
    value: 20
  max_epochs:
    value: 15
# dataset
  image_dataset_path:
    value: /project/datasets/box_dataset_25_11
  json_dataset_path:
    value: /project/datasets/box_dataset_25_11/dataset.json
  batch_size:
    values:
    - 8
    - 16
    - 32
  train_val_split_ratio:
    value: 0.05
# model

  detect_flap_keypoints:
    value: false

  heatmap_sigma:
    values:
    min: 4
    max: 12

  maximal_gt_keypoint_pixel_distances:
    value: 1 3 7 # 1.5px/cm
  minimal_keypoint_extract_pixel_distance:
    values:
    - 2
    - 5
  n_channels:
    values:
    - 4
    - 8
    - 16
    - 32


program: train.py
